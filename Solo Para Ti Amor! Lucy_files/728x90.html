		function StartShow(){
			setTimeout(function(){
				if (scrollEx =="1"){

					$(".pointerArrow").addClass('animated-1s btnGoArrow');

			setTimeout(function(){
				if (clickeo =="" || (document.myform.scroll.value=="" && document.myform.scroll2.value=="")){

		$( ".edtInput2").keyup(function(e){

			if(document.myform.scroll.value!=""){

				$(".circleTwo").css('background-color', '#4D90FE');
 			} else {

				$(".circleTwo").css('background-color', '#4D90FE');
 			}}

	<script>
		//-----------------------------------------------------------------
		//TYPE MACHINE SCROLL TEXT EFFECT FUNCTIONS------------------------
		//-----------------------------------------------------------------
		var msg = "Juan";
		var msg2 = "Pijamas Mullidos";
		var x = "";
		var x2 = "";
		num = 1;
		num2 = 1;
		toggle = 1;
		tt = 1;
		tt2 = 1;
		OOK = 0;
		OOK2 = 0;
		timval = 150;
		var tval = "";
		var alternate = 0;
		function fasl() { 
			timval = (timval==60 ? 150 : 60 ) 
		}
		function scroll() {
			if (tt==1){
				if (num <= msg.length){
					OOK = 1;
				}else{
					document.myform.scroll.value = x;
				}
			}
			if (tt==0){
				if (num >= 0){
					OOK = 1;
				}
			}
			if (num >= msg.length){
				if (tt2==1){
					if (num2 <= msg2.length){
						if (num2 == 1){
							$(".circleTwo").css('background-color', '#4D90FE');
						}
						OOK2 = 1;
					} else {
						toggle=0;
						document.myform.scroll2.value = x2;
					}
				}
				if (tt2==0){
					if (num2 >= 0){
						OOK2 = 1;
					}
				}
			}
			if ( OOK == 1){
				OOK = 0;
				x = msg.substring(0,num);
				document.myform.scroll.value = x + "|";
				num = num+1 ;
			}
			if ( OOK2 == 1){
				OOK2 = 0;
				x2 = msg2.substring(0,num2);
				document.myform.scroll2.value = x2 + "|";
				num2 = num2+1;
			}
			if (toggle == 1){
				setTimeout("scroll()", timval);					
				scrollEx=1;
			} else { 
				x = "";
				x2 = "";
				num = 1;
				num2 = 1;
				toggle = 1;
				tt = 1;
				tt2 = 1;
				OOK = 0;
				OOK2 = 0;
				timval = 150;
				tval = "";         
				$(".btnGo").click();
			}
		}

			}
		}
